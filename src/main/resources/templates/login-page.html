<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Springboot MVC Security: Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/main.css}" />
</head>

<body>
	<div class="container mx-autostyle" style="width: 600px">
		<h2>Please sign in here:</h2>
		<hr />
		<form action="#" th:action="@{/authenticateUser}" method="POST">
			<div class="form-group">
				<div class="input-group">
					<label for="username">User name: </label><input class="form-control" type="text" name="username" placeholder="username" />
				</div>
				<div class="input-group">
					<label for="password">Password: </label><input class="form-control" type="password" name="password" placeholder="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-15 mt-2 clearfix" th:if="${param.error}">
					<div class="alert alert-danger col-xs-offset-1 col-xs-10" role="alert">
						<i>Invalid login credentials</i>
					</div>
				</div>

				<div class="col-xs-15 mt-2 clearfix" th:if="${param.logout}">
					<div class="alert alert-success col-xs-offset-1 col-xs-10" role="alert">
						<i>You have been logged out</i>
					</div>
				</div>
				<hr />
				<div class="input-group">
					<button class="btn btn-primary" type="submit" value="Login">Login</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</body>

</html>
